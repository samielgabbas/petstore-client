<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center"
  *ngFor="let pet of pets"
  (click)="onSelect(pet)"
  [class.active]="pet === selectedPet"
  >
    <span class="badge badge-secondary">{{pet.id}}</span>
    <span>{{pet.name}}</span>
    <button class="btn btn-danger btn-sm" (click)="delete(pet); $event.stopPropagation()">x</button>
  </li>
</ul>
